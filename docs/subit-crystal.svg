<svg xmlns="http://www.w3.org/2000/svg" width="520" height="520" font-family="Arial" font-size="10">

  <!-- Canonical trigram order: 100, 101, 110, 111, 011, 010, 001, 000 -->

  <!-- Title -->
  <text x="260" y="24" text-anchor="middle" font-size="16" font-weight="bold">
    SUBIT Crystal (64 States)
  </text>

  <!-- Axis labels -->
  <text x="260" y="44" text-anchor="middle" font-size="12">lower trigram →</text>
  <text x="24" y="260" text-anchor="middle" font-size="12" transform="rotate(-90 24 260)">upper trigram →</text>

  <!-- Column trigram labels (lower) -->
  <g fill="#000000" font-weight="bold">
    <text x="80"  y="70" text-anchor="middle">100</text>
    <text x="120" y="70" text-anchor="middle">101</text>
    <text x="160" y="70" text-anchor="middle">110</text>
    <text x="200" y="70" text-anchor="middle">111</text>
    <text x="240" y="70" text-anchor="middle">011</text>
    <text x="280" y="70" text-anchor="middle">010</text>
    <text x="320" y="70" text-anchor="middle">001</text>
    <text x="360" y="70" text-anchor="middle">000</text>
  </g>

  <!-- Row trigram labels (upper) -->
  <g fill="#000000" font-weight="bold">
    <text x="60" y="100" text-anchor="end">100</text>
    <text x="60" y="140" text-anchor="end">101</text>
    <text x="60" y="180" text-anchor="end">110</text>
    <text x="60" y="220" text-anchor="end">111</text>
    <text x="60" y="260" text-anchor="end">011</text>
    <text x="60" y="300" text-anchor="end">010</text>
    <text x="60" y="340" text-anchor="end">001</text>
    <text x="60" y="380" text-anchor="end">000</text>
  </g>

  <!-- Grid outline -->
  <rect x="70" y="80" width="360" height="320" fill="none" stroke="#333" stroke-width="1"/>

  <!-- 64 cells: 40×40 each, starting at (70,80) -->
  <!-- Colors from color-matrix-64 (multiply-blend of canonical palette) -->

  <!-- Row 100 -->
  <g>
    <rect x="70"  y="80"  width="45" height="40" fill="#FF8800"/>
    <rect x="115" y="80"  width="45" height="40" fill="#FF0022"/>
    <rect x="160" y="80"  width="45" height="40" fill="#660000"/>
    <rect x="205" y="80"  width="45" height="40" fill="#660022"/>
    <rect x="250" y="80"  width="45" height="40" fill="#FF6E00"/>
    <rect x="295" y="80"  width="45" height="40" fill="#66DD00"/>
    <rect x="340" y="80"  width="45" height="40" fill="#00AA00"/>
    <rect x="385" y="80"  width="45" height="40" fill="#0066FF"/>
  </g>

  <!-- Row 101 -->
  <g>
    <rect x="70"  y="120" width="45" height="40" fill="#FF0022"/>
    <rect x="115" y="120" width="45" height="40" fill="#FF0033"/>
    <rect x="160" y="120" width="45" height="40" fill="#660011"/>
    <rect x="205" y="120" width="45" height="40" fill="#660033"/>
    <rect x="250" y="120" width="45" height="40" fill="#FF0022"/>
    <rect x="295" y="120" width="45" height="40" fill="#66CC11"/>
    <rect x="340" y="120" width="45" height="40" fill="#00AA22"/>
    <rect x="385" y="120" width="45" height="40" fill="#0066FF"/>
  </g>

  <!-- Row 110 -->
  <g>
    <rect x="70"  y="160" width="45" height="40" fill="#660000"/>
    <rect x="115" y="160" width="45" height="40" fill="#660011"/>
    <rect x="160" y="160" width="45" height="40" fill="#660033"/>
    <rect x="205" y="160" width="45" height="40" fill="#660033"/>
    <rect x="250" y="160" width="45" height="40" fill="#665500"/>
    <rect x="295" y="160" width="45" height="40" fill="#336611"/>
    <rect x="340" y="160" width="45" height="40" fill="#003311"/>
    <rect x="385" y="160" width="45" height="40" fill="#0000FF"/>
  </g>

  <!-- Row 111 -->
  <g>
    <rect x="70"  y="200" width="45" height="40" fill="#660022"/>
    <rect x="115" y="200" width="45" height="40" fill="#660033"/>
    <rect x="160" y="200" width="45" height="40" fill="#660033"/>
    <rect x="205" y="200" width="45" height="40" fill="#6633CC"/>
    <rect x="250" y="200" width="45" height="40" fill="#665522"/>
    <rect x="295" y="200" width="45" height="40" fill="#336622"/>
    <rect x="340" y="200" width="45" height="40" fill="#003322"/>
    <rect x="385" y="200" width="45" height="40" fill="#0000FF"/>
  </g>

  <!-- Row 011 -->
  <g>
    <rect x="70"  y="240" width="45" height="40" fill="#FF6E00"/>
    <rect x="115" y="240" width="45" height="40" fill="#FF0022"/>
    <rect x="160" y="240" width="45" height="40" fill="#665500"/>
    <rect x="205" y="240" width="45" height="40" fill="#665522"/>
    <rect x="250" y="240" width="45" height="40" fill="#FFCC00"/>
    <rect x="295" y="240" width="45" height="40" fill="#66FF00"/>
    <rect x="340" y="240" width="45" height="40" fill="#00CC00"/>
    <rect x="385" y="240" width="45" height="40" fill="#0066FF"/>
  </g>

  <!-- Row 010 -->
  <g>
    <rect x="70"  y="280" width="45" height="40" fill="#66DD00"/>
    <rect x="115" y="280" width="45" height="40" fill="#66CC11"/>
    <rect x="160" y="280" width="45" height="40" fill="#336611"/>
    <rect x="205" y="280" width="45" height="40" fill="#336622"/>
    <rect x="250" y="280" width="45" height="40" fill="#66FF00"/>
    <rect x="295" y="280" width="45" height="40" fill="#66FF33"/>
    <rect x="340" y="280" width="45" height="40" fill="#00CC33"/>
    <rect x="385" y="280" width="45" height="40" fill="#0066FF"/>
  </g>

  <!-- Row 001 -->
  <g>
    <rect x="70"  y="320" width="45" height="40" fill="#00AA00"/>
    <rect x="115" y="320" width="45" height="40" fill="#00AA22"/>
    <rect x="160" y="320" width="45" height="40" fill="#003311"/>
    <rect x="205" y="320" width="45" height="40" fill="#003322"/>
    <rect x="250" y="320" width="45" height="40" fill="#00CC00"/>
    <rect x="295" y="320" width="45" height="40" fill="#00CC33"/>
    <rect x="340" y="320" width="45" height="40" fill="#00CC66"/>
    <rect x="385" y="320" width="45" height="40" fill="#0066FF"/>
  </g>

  <!-- Row 000 -->
  <g>
    <rect x="70"  y="360" width="45" height="40" fill="#0066FF"/>
    <rect x="115" y="360" width="45" height="40" fill="#0066FF"/>
    <rect x="160" y="360" width="45" height="40" fill="#0000FF"/>
    <rect x="205" y="360" width="45" height="40" fill="#0000FF"/>
    <rect x="250" y="360" width="45" height="40" fill="#0066FF"/>
    <rect x="295" y="360" width="45" height="40" fill="#0066FF"/>
    <rect x="340" y="360" width="45" height="40" fill="#0066FF"/>
    <rect x="385" y="360" width="45" height="40" fill="#0066FF"/>
  </g>

</svg>
